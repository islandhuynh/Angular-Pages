<nav>
  <ul class="pagination">
    <li class="page-item" [appClass]="{ disabled: currentPage === 1 }">
      <a class="page-link" (click)="currentPage = currentPage - 1">Previous</a>
    </li>
    <ng-container *appTimes="images.length; let i = index">
      <li 
        class="page-item" 
        [appClass]="{ active: i + 1 === currentPage }"
        *ngIf="checkWindowIndex(i)"
      >
        <a class="page-link" (click)="currentPage = i + 1">{{ i + 1 }}</a>
      </li>
    </ng-container>
    <li class="page-item" [appClass]="{ disabled: currentPage === images.length }">
      <a class="page-link" (click)="currentPage = currentPage + 1">Next</a>
    </li>
  </ul>
</nav>

<div>
  <h4>{{ images[currentPage-1].title }}</h4>
  <img [src]="images[currentPage-1].url" />
</div>
